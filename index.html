<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-gradient">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="images/fgtas_logo.png" alt="FGTAS"
                        style="max-width: 150px; height: auto; margin-bottom: 15px;">
                    <p class="text-muted small">Gestão de Atendimentos</p>
                </div>

                <form id="formLogin">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="••••••••"
                                required>
                            <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                aria-label="Mostrar/ocultar senha" onclick="togglePasswordVisibility('senha', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <div class="text-center">
                    <a href="pages/esqueci-senha.html" class="text-decoration-none">
                        <i class="fas fa-key"></i> Esqueci minha senha
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/middleware/UIMiddleware.js"></script>
    <script src="js/middleware/AuthMiddleware.js"></script>
    <script src="js/services/ValidationService.js"></script>
    <script src="js/classes/Auth.js"></script>
    <script src="js/utils/passwordToggle.js"></script>
    <script src="js/frontController/LoginFrontController.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.loginFrontController = new LoginFrontController()
        })
    </script>
</body>

</html>

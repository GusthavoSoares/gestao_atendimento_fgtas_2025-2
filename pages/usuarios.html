<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <script src="../js/middleware/RouteMiddleware.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-table"></i> Lista de Usuários</h5>
                    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalCriarUsuario">
                        <i class="fas fa-plus"></i> Novo Usuário
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="filtroStatus" class="form-label">Filtrar por Status</label>
                        <select id="filtroStatus" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
                        <select id="filtroTipo" class="form-select">
                            <option value="todos">Todos</option>
                        </select>
                    </div>
                    <div id="botoesFiltroContainer"></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover" id="tabelaUsuarios">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalCriarUsuario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Novo Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalCriarUsuarioMensagem" class="alert d-none" role="alert"></div>
                    <form id="formCriarUsuario">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" id="nomeCriar" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" id="emailCriar" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Usuário</label>
                                <select id="tipoUsuarioCriar" class="form-select" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select id="statusCriar" class="form-select" required disabled>
                                    <option value="Ativo" selected>Ativo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CPF</label>
                                <input type="text" id="cpfCriar" class="form-control" maxlength="14"
                                    placeholder="000.000.000-00">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Data de Nascimento</label>
                                <input type="text" id="dataNascimentoCriar" class="form-control" maxlength="10"
                                    placeholder="dd/mm/aaaa">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" id="telefoneCriar" class="form-control" maxlength="15"
                                    placeholder="(00) 00000-0000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CEP</label>
                                <input type="text" id="cepCriar" class="form-control" maxlength="9"
                                    placeholder="00000-000">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Endereço</label>
                                <input type="text" id="enderecoCriar" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" id="senhaCriar" class="form-control" required
                                        placeholder="Digite a senha do usuário">
                                    <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                        aria-label="Mostrar/ocultar senha"
                                        onclick="togglePasswordVisibility('senhaCriar', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnCriarUsuario" class="btn btn-primary"><i class="fas fa-save"></i>
                        Criar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-user-edit"></i> Editar Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalEditarUsuarioMensagem" class="alert d-none" role="alert"></div>
                    <form id="formEditarUsuario">
                        <input type="hidden" id="usuarioIdEdit">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" id="nomeEdit" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" id="emailEdit" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Usuário</label>
                                <select id="tipoUsuarioEdit" class="form-select" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select id="statusEdit" class="form-select" required>
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CPF</label>
                                <input type="text" id="cpfEdit" class="form-control" maxlength="14"
                                    placeholder="000.000.000-00">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Data de Nascimento</label>
                                <input type="text" id="dataNascimentoEdit" class="form-control" maxlength="10"
                                    placeholder="dd/mm/aaaa">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" id="telefoneEdit" class="form-control" maxlength="15"
                                    placeholder="(00) 00000-0000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CEP</label>
                                <input type="text" id="cepEdit" class="form-control" maxlength="9"
                                    placeholder="00000-000">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Endereço</label>
                                <input type="text" id="enderecoEdit" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Nova Senha (opcional)</label>
                                <div class="input-group">
                                    <input type="password" id="senhaEdit" class="form-control"
                                        placeholder="Deixe em branco para manter a atual">
                                    <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                        aria-label="Mostrar/ocultar senha"
                                        onclick="togglePasswordVisibility('senhaEdit', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnSalvarUsuario" class="btn btn-primary"><i class="fas fa-save"></i>
                        Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/classes/Auth.js"></script>
    <script src="../js/classes/PermissaoAdmin.js"></script>
    <script src="../js/utils/passwordToggle.js"></script>
    <script src="../js/classes/SidebarNavegacao.js"></script>
    <script src="../js/classes/DashboardUtils.js"></script>
    <script src="../js/classes/Inicializador.js"></script>
    <script src="../js/renders/FiltroRender.js"></script>
    <script src="../js/renders/BotoesFiltroRender.js"></script>
    <script src="../js/services/HttpService.js"></script>
    <script src="../js/services/NotificationService.js"></script>
    <script src="../js/services/DateService.js"></script>
    <script src="../js/services/ValidationService.js"></script>
    <script src="../js/modals/ModalUsuario.js"></script>
    <script src="../js/renders/UsuarioRender.js"></script>
    <script src="../js/frontController/UsuarioFrontController.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.estaAutenticado()) {
                window.location.href = '../index.html'
                return
            }

            // Carrega a sidebar primeiro
            Inicializador.carregarSidebar()

            // Verifica permissão de admin (redirecionará se não for)
            if (!PermissaoAdmin.verificarPermissao()) {
                return
            }

            // Se for admin, inicializa o controller
            window.usuarioFrontController = new UsuarioFrontController()
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Esqueci Minha Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-gradient">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="../images/fgtas_logo.png" alt="FGTAS"
                        style="max-width: 120px; height: auto; margin-bottom: 15px;">
                    <h5 class="text-primary mb-2">Esqueci Minha Senha</h5>
                    <p class="text-muted small">Informe seu email e CPF para redefinir sua senha</p>
                </div>

                <form id="formEsqueciSenha">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00"
                                required maxlength="14">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="novaSenha" class="form-label">Nova Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-key"></i></span>
                            <input type="password" id="novaSenha" name="novaSenha" class="form-control"
                                placeholder="Digite a nova senha" required>
                            <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                aria-label="Mostrar/ocultar senha"
                                onclick="togglePasswordVisibility('novaSenha', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-text text-muted d-block mt-1">
                            <i class="fas fa-info-circle"></i> Mín. 8 caracteres, 1 MAIÚSCULA, 1 número, 1 especial
                        </small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control"
                                placeholder="Confirme a nova senha" required>
                            <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                aria-label="Mostrar/ocultar senha"
                                onclick="togglePasswordVisibility('confirmarSenha', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-key"></i> Redefinir Senha
                    </button>

                    <div class="text-center">
                        <a href="../index.html" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Voltar ao Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/services/ValidationService.js"></script>
    <script src="../js/frontController/EsqueciSenhaFrontController.js"></script>
    <script src="../js/utils/passwordToggle.js"></script>
</body>

</html>

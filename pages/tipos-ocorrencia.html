<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Tipos de Ocorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <script src="../js/middleware/RouteMiddleware.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-exclamation-triangle"></i> Tipos de Ocorrência</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Gerenciar Tipos de Ocorrência</h5>
                        <button class="btn btn-light btn-sm" data-bs-toggle="modal"
                            data-bs-target="#modalTipoOcorrencia">
                            <i class="fas fa-plus"></i> Novo Tipo
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-10"></div>
                            <div id="botoesFiltroContainer" class="col-md-2"></div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Descrição</th>
                                        <th width="150">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaTiposOcorrencia">
                                    <tr>
                                        <td colspan="3" class="text-center">Carregando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalTipoOcorrencia" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTipoOcorrenciaTitulo">Novo Tipo de Ocorrência</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTipoOcorrencia">
                        <input type="hidden" id="tipoOcorrenciaId">

                        <div class="mb-3">
                            <label for="descricaoOcorrencia" class="form-label">Descrição *</label>
                            <input type="text" class="form-control" id="descricaoOcorrencia" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarTipoOcorrencia">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/classes/Auth.js"></script>
    <script src="../js/classes/SidebarNavegacao.js"></script>
    <script src="../js/classes/DashboardUtils.js"></script>
    <script src="../js/classes/PermissaoAdmin.js"></script>
    <script src="../js/classes/Inicializador.js"></script>
    <script src="../js/services/HttpService.js" defer></script>
    <script src="../js/services/NotificationService.js" defer></script>
    <script src="../js/renders/BotoesFiltroRender.js"></script>
    <script src="../js/modals/ModalTipoOcorrencia.js"></script>
    <script src="../js/renders/TipoOcorrenciaRender.js"></script>
    <script src="../js/frontController/TipoOcorrenciaFrontController.js"></script>
    <script>
        Inicializador.inicializar({ requerAdmin: true })
    </script>
</body>

</html>

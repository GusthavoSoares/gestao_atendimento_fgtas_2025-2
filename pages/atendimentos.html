<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Atendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <script src="../js/middleware/RouteMiddleware.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-list"></i> Atendimentos</h5>
                    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalCriarAtendimento">
                        <i class="fas fa-plus"></i> Novo Atendimento
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="filtroStatus" class="form-label">Filtrar por Status</label>
                        <select id="filtroStatus" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Finalizado">Finalizado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="filtroSolicitante" class="form-label">Filtrar por Solicitante</label>
                        <input type="text" id="filtroSolicitante" class="form-control" placeholder="Nome contém...">
                    </div>
                    <div class="col-md-2">
                        <label for="filtroTipo" class="form-label">Filtrar por Tipo Ocorrência</label>
                        <select id="filtroTipo" class="form-select">
                            <option value="todos">Todos</option>
                        </select>
                    </div>
                    <div id="botoesFiltroContainer"></div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover" id="tabelaAtendimentos">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Solicitante</th>
                                <th>Data Início</th>
                                <th>Data Fim</th>
                                <th>Portfólio</th>
                                <th>Serviço</th>
                                <th>Tipo Ocorrência</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalCriarAtendimento" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-plus"></i> Novo Atendimento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCriarAtendimento">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="solicitanteCriar" class="form-label">Solicitante *</label>
                                <select class="form-select" id="solicitanteCriar" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="servicoCriar" class="form-label">Serviço *</label>
                                <select class="form-select" id="servicoCriar" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="descricaoCriar" class="form-label">Descrição *</label>
                                <textarea class="form-control" id="descricaoCriar" rows="4" required></textarea>
                                <input type="text" class="form-control" id="dataAtendimentoCriar"
                                    placeholder="dd/mm/aaaa hh:mm ou epoch ms" required>
                                <label for="portfolioCriar" class="form-label">Portfolio *</label>
                                <select class="form-select" id="portfolioCriar" required>
                                    <option value="">Selecione...</option>
                                    <select class="form-select" id="statusCriar" required disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="tipoOcorrenciaCriar" class="form-label">Tipo de Ocorrência *</label>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dataAtendimentoCriar" class="form-label">Data Início *</label>
                                <input type="text" class="form-control" id="dataAtendimentoCriar"
                                    placeholder="dd/mm/aaaa hh:mm ou epoch ms"
                                    aria-describedby="dataAtendimentoCriarHelp" required>
                                <div id="dataAtendimentoCriarHelp" class="form-text">Você pode informar em formato BR ou
                                    timestamp (epoch ms).</div>
                            </div>
                            <div class="col-md-6">
                                <label for="statusCriar" class="form-label">Status *</label>
                                <select class="form-select" id="statusCriar" required disabled
                                    aria-describedby="statusCriarHelp">
                                    <option value="Em Andamento" selected>Em Andamento</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                                <div id="statusCriarHelp" class="form-text">Ao criar, o status inicia como Em Andamento.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoCriar" class="form-label">Descrição *</label>
                            <textarea class="form-control" id="descricaoCriar" rows="4"
                                placeholder="Descreva brevemente a demanda" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="atendimentoFrontController.criarAtendimento()">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalEditarAtendimento" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-edit"></i> Editar Atendimento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarAtendimento">
                        <input type="hidden" id="atendimentoIdEdit">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="solicitanteEdit" class="form-label">Solicitante *</label>
                                <select class="form-select" id="solicitanteEdit" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="servicoEdit" class="form-label">Serviço *</label>
                                <select class="form-select" id="servicoEdit" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="portfolioEdit" class="form-label">Portfolio *</label>
                                <select class="form-select" id="portfolioEdit" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="tipoOcorrenciaEdit" class="form-label">Tipo de Ocorrência *</label>
                                <select class="form-select" id="tipoOcorrenciaEdit" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dataAtendimentoEdit" class="form-label">Data Início *</label>
                                <input type="text" class="form-control" id="dataAtendimentoEdit"
                                    placeholder="dd/mm/aaaa hh:mm ou epoch ms" required>
                            </div>
                            <div class="col-md-6">
                                <label for="statusEdit" class="form-label">Status *</label>
                                <select class="form-select" id="statusEdit" required>
                                    <option value="Em Andamento">Em Andamento</option>
                                    <option value="Finalizado">Finalizado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dataFimEdit" class="form-label">Data Fim</label>
                                <input type="text" class="form-control" id="dataFimEdit"
                                    placeholder="dd/mm/aaaa hh:mm ou epoch ms">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoEdit" class="form-label">Descrição *</label>
                            <textarea class="form-control" id="descricaoEdit" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="atendimentoFrontController.salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/classes/Auth.js"></script>
    <script src="../js/classes/SidebarNavegacao.js"></script>
    <script src="../js/classes/DashboardUtils.js"></script>
    <script src="../js/classes/Inicializador.js"></script>
    <script src="../js/services/HttpService.js"></script>
    <script src="../js/services/NotificationService.js"></script>
    <script src="../js/services/DateService.js"></script>
    <script src="../js/modals/ModalAtendimento.js"></script>
    <script src="../js/renders/AtendimentoRender.js"></script>
    <script src="../js/renders/FiltroRender.js"></script>
    <script src="../js/renders/BotoesFiltroRender.js"></script>
    <script src="../js/frontController/AtendimentoFrontController.js"></script>
    <script>
        Inicializador.inicializar()
    </script>
</body>

</html>

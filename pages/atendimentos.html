<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Atendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <script src="../js/middleware/RouteMiddleware.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-headset"></i> Gerenciamento de Atendimentos</h2>
                    <button id="btnNovoAtendimento" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Novo Atendimento
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Atendimentos Ativos</h5>
                        <div id="botoesFiltroContainer"></div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="filtroStatus" class="form-label">Filtrar por Status</label>
                                <select id="filtroStatus" class="form-select">
                                    <option value="todos">Todos</option>
                                    <option value="Em Andamento">Em Andamento</option>
                                    <option value="Finalizado">Finalizado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="filtroSolicitante" class="form-label">Filtrar por Solicitante</label>
                                <input type="text" id="filtroSolicitante" class="form-control"
                                    placeholder="Nome contém...">
                            </div>
                            <div class="col-md-2">
                                <label for="filtroTipo" class="form-label">Filtrar por Tipo Ocorrência</label>
                                <select id="filtroTipo" class="form-select">
                                    <option value="todos">Todos</option>
                                </select>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover" id="tabelaAtendimentos">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Solicitante</th>
                                        <th>Data Início</th>
                                        <th>Data Fim</th>
                                        <th>Portfólio</th>
                                        <th>Serviço</th>
                                        <th>Tipo Ocorrência</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div id="modals-root"></div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../js/middleware/UIMiddleware.js"></script>
            <script src="../js/middleware/AuthMiddleware.js"></script>
            <script src="../js/classes/Auth.js"></script>
            <script src="../js/classes/PermissaoAdmin.js"></script>
            <script src="../js/classes/SidebarNavegacao.js"></script>
            <script src="../js/classes/DashboardUtils.js"></script>
            <script src="../js/classes/Inicializador.js"></script>
            <script src="../js/services/HttpService.js"></script>
            <script src="../js/services/NotificationService.js"></script>
            <script src="../js/services/DateService.js"></script>
            <script src="../js/services/ModalService.js"></script>
            <script src="../js/renders/FiltroRender.js"></script>
            <script src="../js/renders/BotoesFiltroRender.js"></script>
            <script src="../js/renders/AtendimentoRender.js"></script>
            <script src="../js/modals/ModalAtendimento.js"></script>
            <script src="../js/frontController/AtendimentoFrontController.js"></script>

            <script>
                Inicializador.inicializar({
                    callback: () => {
                        window.atendimentoFrontController = new AtendimentoFrontController()
                    }
                })
            </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-lock"></i> Alterar Senha</h5>
                    </div>
                    <div class="card-body p-4">

                        <div class="alert alert-info mb-4">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
                                <div>
                                    <strong id="nomeUsuario">Carregando...</strong><br>
                                    <small id="emailUsuario" class="text-muted">email@example.com</small>
                                </div>
                            </div>
                        </div>


                        <form id="formAlterarSenha">

                            <div class="mb-3">
                                <label for="senhaAtual" class="form-label">Senha Atual</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="senhaAtual" name="senhaAtual" class="form-control"
                                        placeholder="Digite sua senha atual" required>
                                    <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                        aria-label="Mostrar/ocultar senha"
                                        onclick="togglePasswordVisibility('senhaAtual', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>


                            <div class="mb-3">
                                <label for="novaSenha" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-key"></i></span>
                                    <input type="password" id="novaSenha" name="novaSenha" class="form-control"
                                        placeholder="Digite a nova senha" required>
                                    <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                        aria-label="Mostrar/ocultar senha"
                                        onclick="togglePasswordVisibility('novaSenha', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="form-text text-muted d-block mt-1">
                                    <i class="fas fa-info-circle"></i> Mín. 8 caracteres, 1 MAIÚSCULA, 1 número, 1
                                    especial
                                </small>
                            </div>


                            <div class="mb-4">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="confirmarSenha" name="confirmarSenha"
                                        class="form-control" placeholder="Confirme a nova senha" required>
                                    <button type="button" class="btn btn-outline-secondary" tabindex="-1"
                                        aria-label="Mostrar/ocultar senha"
                                        onclick="togglePasswordVisibility('confirmarSenha', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>


                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Alterar Senha
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/services/ValidationService.js"></script>
    <script src="../js/classes/Auth.js"></script>
    <script src="../js/classes/PermissaoAdmin.js"></script>
    <script src="../js/classes/SidebarNavegacao.js"></script>
    <script src="../js/classes/DashboardUtils.js"></script>
    <script src="../js/classes/Inicializador.js"></script>
    <script src="../js/frontController/AlterarSenhaFrontController.js"></script>
    <script src="../js/utils/passwordToggle.js"></script>
    <script>
        Inicializador.inicializar()
    </script>
</body>

</html>

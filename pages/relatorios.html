<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGTAS - Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
    <script src="../js/middleware/RouteMiddleware.js"></script>
    <script src="../js/renders/BotoesFiltroRender.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="with-sidebar">
    <div id="sidebar-container"></div>

    <div class="container-fluid py-5">
        <div class="row mb-3" id="secaoKPIs">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Total de Atendimentos</h6>
                        <h2 class="text-primary" id="kpiTotal">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Em Andamento</h6>
                        <h2 class="text-warning" id="kpiEmAndamento">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Finalizados</h6>
                        <h2 class="text-success" id="kpiFinalizados">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Cancelados</h6>
                        <h2 class="text-danger" id="kpiCancelados">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-filter"></i> Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label class="form-label">Data Inicial</label>
                                <input type="text" id="filtroDataInicio" class="form-control" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Data Final</label>
                                <input type="text" id="filtroDataFim" class="form-control" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select id="filtroStatus" class="form-select">
                                    <option value="todos">Todos</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button id="btnFiltroAvancado" class="btn btn-outline-secondary w-100"><i
                                        class="fas fa-sliders-h"></i> Avançado</button>
                            </div>
                        </div>
                        <div id="filtrosAvancados" class="row g-3 mt-3" style="display:none;">
                            <div class="col-md-3">
                                <label class="form-label">Portfólio</label>
                                <select id="filtroPortfolio" class="form-select">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Serviço</label>
                                <select id="filtroServico" class="form-select">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tipo de Ocorrência</label>
                                <select id="filtroTipoOcorrencia" class="form-select">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Solicitante</label>
                                <input type="text" id="filtroSolicitante" class="form-control"
                                    placeholder="Nome contém...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" id="secaoTabelaAnalitica">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-table"></i> Tabela Analítica</h5>
                        <div class="d-flex gap-2">
                            <div id="botoesFiltroContainer"></div>
                            <button id="btnExportarCSV" class="btn btn-success">
                                <i class="fas fa-file-csv"></i> Exportar CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Solicitante</th>
                                        <th>Data Início</th>
                                        <th>Data Fim</th>
                                        <th>Portfólio</th>
                                        <th>Serviço</th>
                                        <th>Tipo Ocorrência</th>
                                        <th>Status</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaAnaliticaBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/middleware/UIMiddleware.js"></script>
    <script src="../js/middleware/AuthMiddleware.js"></script>
    <script src="../js/services/DateService.js"></script>
    <script src="../js/services/NotificationService.js"></script>
    <script src="../js/classes/Auth.js"></script>
    <script src="../js/classes/PermissaoAdmin.js"></script>
    <script src="../js/classes/DateFormatter.js"></script>
    <script src="../js/classes/SidebarNavegacao.js"></script>
    <script src="../js/classes/DashboardUtils.js"></script>
    <script src="../js/classes/Inicializador.js"></script>
    <script src="../js/renders/FiltroRender.js"></script>
    <script src="../js/renders/RelatoriosRender.js"></script>
    <script src="../js/frontController/RelatoriosFrontController.js"></script>
    <script>
        Inicializador.inicializar()
        DateFormatter.configurarInputsData()
    </script>
</body>

</html>
